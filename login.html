<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="./css/global_styles.css">
</head>

<body>
    <div class="main-container">
        <h2 align="center" class="no-margin">Welcome to Kabelo's application</h2>
        <p align="center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad laboriosam, itaque nemo asperiores
            soluta veniam
            blanditiis!</p>

        <form id="form">

            <div class="row-space-between">
                <div class="full-width">
                    <input id="email" type="email" required placeholder="Enter your email">
                </div>
            </div>

            <div class="row-space-between">
                <div class="full-width">
                    <input id="password" type="password" required placeholder="Enter your password">
                </div>
            </div>

            <div class="row-space-around">
                <div>
                    <button class="btn cancel" onclick="cancel(event)">Cancel</button>
                </div>
                <div>
                    <button class="btn submit" onclick="_submit(event)">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="./js/login.js"></script>
</body>

</html>
